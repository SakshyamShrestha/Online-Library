<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LMS</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img class = "logo-img" src="{% static 'pages/images/logo.png' %}" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-4 mb-md-2">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'categories' %}">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
            <button class="btn" type="login">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'login'%}">Login</a>
            </button>
        </div>
      </div>
    </nav>
      <form method="POST" style="border:1px solid #ccc">
        {% csrf_token %}
        <hr>
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>

          <hr>
          {{ form.as_p }}

          <p>By creating an account you agree to the <a href="#" style="color:dodgerblue">Library code of conduct</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
          </div>
        </div>
        <hr>
      </form>

  <!-- Footer -->

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link active footer-nav-a" aria-current="page" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active footer-nav-a" aria-current="page" href="{% url 'login' %}">Login</a>

            </ul>

        </div>

        </section>

    </div>
