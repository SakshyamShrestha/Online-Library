{% extends 'pages/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <i class="fa fa-request"></i>
          Request a Book
        </div>
        <div class="card-body">
          <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="form-group py-2">
              <label for="name">Full Name</label>
              <input name="name" type="text" class="form-control" id="name" placeholder="Enter name" required />
            </div>
            <div class="form-group py-2">
                <label for="name">Book Name</label>
                <input name="book" type="text" class="form-control" id="name" placeholder="Enter Book name" required />
            </div>
            <div class="form-group py-2">
              <label for="email">Email address</label>
              <input
                name="email" type="email" class="form-control" id="email" placeholder="Enter email" required/>
            </div>
            <div class="form-group py-2">
                <label for="date">Return Date</label>
                <input name="date" type="date" class="form-control" id="date" required/>
              </div>
            <div class="mx-auto py-3">
              <button type="submit" class="btn btn-primary text-right" value = 'save'>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
