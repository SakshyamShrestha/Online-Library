{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>LMS</title>
    <!-- inernal css -->
    <style>

    /* footer navigation styles  */
      .footer-nav-a:hover {
        transform: translateY(-4px);
        transition:0.3s;
        color: white;
      }
      /* footer icons styles  */
      .foot-icons{
        font-size: 30px; 
      }
      /* social media icons styles */
      .social-icon {
      color: white;
      background: #221B14; 
      font-size:0.8em;
      border-radius: 50%;
      line-height: 2.2em;
      width: 2.1em;
      height: 2.1em;
      text-align: center;
      display: inline-block;
    }
    /* footer icons hover effects */
    .foot-ul li:hover {
    transform: translateY(-4px);
    transition:0.3s;
    }
    </style>
  </head>
  <body>
    <!-- fetches the page containing navigation bar from templates  -->
    {% include 'pages/navbar.html' %} {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-center text-white footer">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Links -->
        <section class="">
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <ul class="list-unstyled mb-0">
                <li class="nav-item">
                  <a
                    class="nav-link active footer-nav-a"
                    aria-current="page"
                    href="{% url 'home' %}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active footer-nav-a"
                    aria-current="page"
                    href="{% url 'categories' %}"
                    >Categories</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active footer-nav-a"
                    aria-current="page"
                    href="{% url 'bookreq' %}"
                    >Request Book</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active footer-nav-a"
                    aria-current="page"
                    href="{% url 'faq' %}"
                    >FAQs</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active footer-nav-a"
                    aria-current="page"
                    href="{% url 'contact' %}"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            
            <div class="col-md-4"></div>
            <!-- footer social media links -->
            <div class="col-md-4 foot-icons" style="margin-left: 100px;">

              <ul class="list-inline mt-5 foot-ul">
                <!-- facebook icon -->
                <li class="list-inline-item"><a href="https://www.facebook.com/heraldcollegektm/" target="_blank" ><i class="fab fa-facebook social-icon"></i></a></li>
                <!-- email icon -->
                <li class="list-inline-item"><a href="mailto:info@heraldcollege.edu.np" target="_blank" ><i class="fas fa-envelope social-icon"></i></a></li>
                <!-- linkedin icon -->
                <li class="list-inline-item"><a href="https://www.linkedin.com/school/herald-college-kathmandu/https://www.linkedin.com/school/herald-college-kathmandu/" target="_blank" ><i class="fab fa-linkedin social-icon"></i></a></li>

             </ul>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </section>
        <!-- Section: Links -->
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2020 Grep
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- Jquery script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
