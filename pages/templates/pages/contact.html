{% extends 'pages/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <i class="fa fa-envelope"></i>
          Contact us.
        </div>
        <div class="card-body">
          <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="form-group py-3">
              <label for="name">Name</label>
              <input name="name" type="text" class="form-control" id="name" placeholder="Enter name" required />
            </div>
            <div class="form-group py-3">
              <label for="email">Email address</label>
              <input
                name="email" type="email" class="form-control" id="email" placeholder="Enter email" required/>
            </div>
            <div class="form-group py-3">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" id="message" rows="6" required >
              </textarea>
            </div>
            <div class="mx-auto py-3">
              <button type="submit" class="btn btn-primary text-right" value = 'save'>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="card bg-light mb-3">
        <div class="card-header bg-success text-white text-uppercase">
          <i class="fa fa-home"></i> Address
        </div>
        <div class="card-body">
          <p>Herald College Library</p>
          <p>Naxal, Kathmandu</p>
          <p>Nepal</p>
          <p>Phone: 01-4010120</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
